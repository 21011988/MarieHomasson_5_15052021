<!-- @format -->

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mon panier - Orinoco</title>
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2? family = Pattaya & display = swap"
      rel="feuille de style "
    />
    <script
      src="https://kit.fontawesome.com/2e25423d67.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/panier.js" defer crossorigin="anonymous"></script>
  </head>

  <body>
    <header class="header">
      <div class="header__logo">
        <img
          src="./images/Orinoco logo.png"
          alt="logo orinoco"
        />
      </div>
      <div class="header__navbar">
        <ul>
          <li><a href="./index.html">Accueil</a></li>
          <li><a href="./produit.html">Produit</a></li>
          <li><a href="./panier.html">Panier</a></li>
          <li>
            <a href="./confirmation.html">Commande</a>
          </li>
        </ul>
      </div>
    </header>

    <main class="mainpanier">
      <div class="mainpanier__texte">
        <h1>Récapitulatif de votre panier</h1>
      </div>
      <div id="monpanier">
        <div class="menu">
          <p class="menunomproduit">Nom du produit</p>
          <p class="menuprixproduit">Prix</p>
        </div>
        <did id="listeproduits">
          <div id="nomproduit"></div>
          <div id="prixproduit"></div>
          <div id="boutonsupprimer"></div>
        </div>
        <div id="recapitulatifpanier">
          <div id="montanttotaltexte">Montant Total</div>
          <div id="total"></div>
        </div>
        <div class="viderpanier">
          <button id="boutonvider" type="submit">Vider panier</button>
        </div>

        <form
          class="formulaire"
          id="formulaire"
          form="http://localhost:3000/api/teddies"
          method="POST"
        >
          <div>
            <label for="firstname">First Name :</label>
            <input type="text" id="firstname" name="firstName" />
          </div>
          <div>
            <label for="lastname">Last Name :</label>
            <input type="text" id="lastname" name="lastName" />
          </div>
          <div>
            <label for="address">Address :</label>
            <input type="text" id="address" name="address" />
          </div>
          <div>
            <label for="city">City :</label>
            <input type="text" id="city" name="city" />
          </div>
          <div>
            <label for="email">Email :</label>
            <input type="email" id="email" name="user_Email" />
          </div>
          <div id="boutonformulaire">
            <button id="boutonformulaire" type="submit">
              Soumettre
            </button>
          </div>
          <div class="mainpanier__boutoncmd">
            <button id="boutonvalider" type="submit">
              Valider la commande
            </button>
          </div>
        </form>
      </div>
    </main>

    <footer class="footer">
      <div class="footer__container">
        <div class="footer__container__ligne">
          <div class="footer__container__ligne__icone">
            <i class="fas fa-envelope"></i>
          </div>
          <a href="mailto:nullepart@mozilla.org"></a>
          <p>Besoin d'aide ?</p>
        </div>

        <div class="footer__container__ligne">
          <div class="footer__container__ligne__icone">
            <i class="fas fa-shipping-fast"></i>
          </div>
          <p>Suivre ma commande</p>
        </div>

        <div class="footer__container__ligne">
          <div class="footer__container__ligne__icone">
            <i class="fas fa-info"></i>
          </div>
          <p>Mentions légales</p>
        </div>

        <div class="footer__container__ligne">
          <div class="footer__container__ligne__icone">
            <i class="fab fa-instagram"></i>
          </div>
          <p>Suivez-nous !</p>
        </div>
      </div>
    </footer>
  </body>
</html>
